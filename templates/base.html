<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="The teacher's portal for VSTS Discovery extension">
    <meta name="author" content="Yichen Lu">
    <link rel="icon" href="">
    <title>{% block title %}Teacher's Portal - VSTS Discovery{% endblock %}</title>

    <!-- Header scripts -->
    {% include 'scripts/header_scripts.html' %}

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">Discovery - Teacher Portal</a>
        </div>
        {% block navbar %}
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="{{ navStatus.100pt }}"><a href="/100-point">100 Points</a></li>
                    <li class="{{ navStatus.codemetrics }}"><a href="/codemetrics">Codemetrics</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="http://getbootstrap.com/examples/dashboard/#">Help</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        {% endblock %}
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!--START TAB CONTENT -->
        <div class="tab-content">
            {% block tab-content %}{% endblock %}
        </div>
        <!--END TAB CONTENT -->
    </div>
</div>

<!-- Body scripts -->
{% include 'scripts/post_body_scripts.html' %}
</body>
</html>
